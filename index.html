<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display">Registration Form</h1>
		<div class="col-md-3">
			<label for="full-name" class="form-label">Full Name</label>
			<input type="text" class="form-control" id="full-name" required autocomplete="off">
			<div class="valid-feedback" id="full-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="full-name-invalid">
				Please enter a valid Full Name
			</div>
		</div>
		
		<div class="col-md-3">
			<label for="Gender" class="form-label">Gender</label>
			<select class="form-select" id="Gender" required>
				<option value="None">Choose...</option>
				<option value="Male">MALE</option>
				<option value="Female">FEMALE</option>
				<option value="Other">OTHER</option>
			</select>
			<div class="valid-feedback" id="Gender-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="Gender-invalid">
				Please select a valid Gender.
			</div>
		</div>
		<div class="Hobbies">
            <label for="full-name" class="form-label" >Hobbies</label>
			<div class="form-check" required>
                
				<input class="form-check-input" type="checkbox" id="Swimming" value="Swimming">Swimming <br>
                <input class="form-check-input" type="checkbox" id="Reading" value="Reading novels"> Reading novels <br>
                <input class="form-check-input" type="checkbox" id="Singing" value="Singing"> Singing <br>
                <input class="form-check-input" type="checkbox" id="Dancing" value="Dancing"> Dancing <br>
				<div class="valid-feedback" id="Hobbies-valid">
					Looks good!
				</div>
                <div class="invalid-feedback" id="Hobbies-invalid">
					Select atleast one Hobbies
				</div>
			</div>
		</div>
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" onclick="validate()">Submit</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
